<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AHP</title>
    <link rel="stylesheet" href="./styles/default.css"/>
</head>
<body>
<div class="ahp-main-wrapper">

    <div class="ahp-header">
        –ênalytic hierarchy process
    </div>

        <div class="ahp-container">

            <div class="ahp-main-goal">

                <input class="ahp-main-goal-name" placeholder="input goal"/>

                <div class="ahp-main-goal-weight">1.000</div>

            </div>
            <div class="ahp-level-two">

                <div class="ahp-level-two-name-lavel">Criteria</div>
                <div class="list">
                <div class="ahp-level-two_card">

                <div class="ahp-level-two_card_criteria">

                    <input class="ahp-level-two_card_criteria-name" placeholder="input criteria"/>

                    <input class="ahp-level-two_card_criteria-weight" placeholder="input weight"/>

                </div>

                <div class="ahp-level-two_card_local_priorities">
                    <div class="ahp-level-two_card_local_priorities-element">

                        <div class="ahp-level-two_card_local_priorities-number">
                            A1:
                        </div>

                        <input class="ahp-level-two_card_local_priorities-weight" placeholder="0"/>

                    </div>
                    <div class="ahp-level-two_card_local_priorities-element">

                        <div class="ahp-level-two_card_local_priorities-number">
                            A2:
                        </div>

                        <input class="ahp-level-two_card_local_priorities-weight" placeholder="0"/>

                    </div>

                </div>
                    <button class = "remote-level-two">x</button>
            </div>

                <div class="ahp-level-two_card">

                    <div class="ahp-level-two_card_criteria">

                        <input class="ahp-level-two_card_criteria-name" placeholder="input criteria"/>

                        <input class="ahp-level-two_card_criteria-weight" placeholder="input weight"/>

                    </div>

                    <div class="ahp-level-two_card_local_priorities">
                        <div class="ahp-level-two_card_local_priorities-element">

                            <div class="ahp-level-two_card_local_priorities-number">
                                A1:
                            </div>

                            <input class="ahp-level-two_card_local_priorities-weight" placeholder="0"/>

                        </div>
                        <div class="ahp-level-two_card_local_priorities-element">

                            <div class="ahp-level-two_card_local_priorities-number">
                                A2:
                            </div>

                            <input class="ahp-level-two_card_local_priorities-weight" placeholder="0"/>

                        </div>

                    </div>
                    <button class = "remote-level-two">x</button>

                </div>
                <div class="ahp-level-two_card">

                    <div class="ahp-level-two_card_criteria">

                        <input class="ahp-level-two_card_criteria-name" placeholder="input criteria"/>

                        <input class="ahp-level-two_card_criteria-weight" placeholder="input weight"/>

                    </div>

                    <div class="ahp-level-two_card_local_priorities">
                        <div class="ahp-level-two_card_local_priorities-element">

                            <div class="ahp-level-two_card_local_priorities-number">
                                A1:
                            </div>

                            <input class="ahp-level-two_card_local_priorities-weight" placeholder="0"/>

                        </div>
                        <div class="ahp-level-two_card_local_priorities-element">

                            <div class="ahp-level-two_card_local_priorities-number">
                                A2:
                            </div>

                            <input class="ahp-level-two_card_local_priorities-weight" placeholder="0"/>

                        </div>

                    </div>
                    <button class = "remote-level-two">x</button>
                </div>
                <div class="ahp-level-two_card">

                    <div class="ahp-level-two_card_criteria">

                        <input class="ahp-level-two_card_criteria-name" placeholder="input criteria"/>

                        <input class="ahp-level-two_card_criteria-weight" placeholder="input weight"/>

                    </div>

                    <div class="ahp-level-two_card_local_priorities">

                        <div class="ahp-level-two_card_local_priorities-element">

                            <div class="ahp-level-two_card_local_priorities-number">
                                A1:
                            </div>

                            <input class="ahp-level-two_card_local_priorities-weight" placeholder="0"/>

                        </div>
                        <div class="ahp-level-two_card_local_priorities-element">

                            <div class="ahp-level-two_card_local_priorities-number">
                                A2:
                            </div>

                            <input class="ahp-level-two_card_local_priorities-weight" placeholder="0"/>

                        </div>

                    </div>
                    <button class = "remote-level-two">x</button>
                </div>
                </div>
             <button class="ahp-level-two_add_item">+</button>
            </div>

            <div class="ahp-level-three">

                <div class="ahp-level-three-name-lavel">Alternatives</div>
            <div class="ahp-level-three_card">
                <div class="list">
                <div class="ahp-level-three_card_of_global_alt">

                    <div class="ahp-level-three_card_of_global_alt-number">
                        A1
                    </div>
                    <input class="ahp-level-three_card_of_global_alt-name" placeholder="input alternative"/>
                    <div class = "ahp-level-three_card_of_global_alt-sum">0</div>
                    <button class = "remote-level-three">x</button>
                </div>

                <div class="ahp-level-three_card_of_global_alt">

                    <div class="ahp-level-three_card_of_global_alt-number">
                        A2
                    </div>
                    <input class="ahp-level-three_card_of_global_alt-name" placeholder="input alternative"/>
                    <div class = "ahp-level-three_card_of_global_alt-sum">0</div>
                    <button class = "remote-level-three">x</button>
                </div>
                </div>
            </div>
                <button class="ahp-level-three_add_item">+</button>

            </div>

            <button class="calculate">Calculate</button>
        </div>
    <div class="ahp-by_creater">
        by @Gskoba
    </div>
</div>
</body>
</html>
