<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AHP</title>
    <link rel="stylesheet" href="./styles/default.css"/>
</head>
<body>
<div class="ahp-main-wrapper">

    <div class="ahp-header">
        –ênalytic hierarchy process
    </div>

        <div class="ahp-container">

            <div class="ahp-main-goal">

                <input class="ahp-main-goal-name" placeholder="input goal"/>

                <div class="ahp-main-goal-weight">1.000</div>

            </div>


            <div class="ahp-level-two">

                <div class="ahp-level-two-name-lavel">Criteria</div>
                <div class="list">
                <div class="ahp-level-two_card">

                <div class="ahp-level-two_card_criteria">

                    <input class="ahp-level-two_card_criteria-name" placeholder="input criteria"/>

                    <input class="ahp-level-two_card_criteria-weight" placeholder="input weight"/>

                </div>

                    <div class="switch">
                        <input name="switch" id="one" type="radio" checked/>
                        <label for="one" class="switch__label">1</label>
                        <input name="switch" id="two" type="radio" />
                        <label for="two" class="switch__label">2</label>
                        <input name="switch" id="three" type="radio" />
                        <label for="three" class="switch__label" >3</label>
                        <input name="switch" id="four" type="radio" />
                        <label for="four" class="switch__label" >4</label>
                        <input name="switch" id="five" type="radio" />
                        <label for="five" class="switch__label" >5</label>
                        <input name="switch" id="six" type="radio" />
                        <label for="six" class="switch__label" >6</label>
                        <input name="switch" id="seven" type="radio" />
                        <label for="seven" class="switch__label" >7</label>
                        <input name="switch" id="eight" type="radio" />
                        <label for="eight" class="switch__label" >8</label>
                        <input name="switch" id="nine" type="radio" />
                        <label for="nine" class="switch__label" >9</label>
                        <input name="switch" id="ten" type="radio" />
                        <label for="ten" class="switch__label" >10</label>
                        <div class="switch__indicator" /></div>
                </div>


                <div class="ahp-level-two_card_local_priorities">
                    <div class="ahp-level-two_card_local_priorities-element">

                        <div class="ahp-level-two_card_local_priorities-number">
                            A1
                        </div>

                        <input class="ahp-level-two_card_local_priorities-weight" placeholder="0.000"/>

                    </div>
                    <div class="ahp-level-two_card_local_priorities-element">

                        <div class="ahp-level-two_card_local_priorities-number">
                            A2:
                        </div>

                        <input class="ahp-level-two_card_local_priorities-weight" placeholder="0.000"/>

                    </div>

                </div>
                    <button class = "remote-level-two">x</button>
            </div>

                <div class="ahp-level-two_card">

                    <div class="ahp-level-two_card_criteria">

                        <input class="ahp-level-two_card_criteria-name" placeholder="input criteria"/>

                        <input class="ahp-level-two_card_criteria-weight" placeholder="input weight"/>

                    </div>

                    <div class="switch">
                        <input name="switch2" id="one2" type="radio" checked/>
                        <label for="one2" class="switch__label">1</label>
                        <input name="switch2" id="two2" type="radio" />
                        <label for="two2" class="switch__label">2</label>
                        <input name="switch2" id="three2" type="radio" />
                        <label for="three2" class="switch__label" >3</label>
                        <input name="switch2" id="four2" type="radio" />
                        <label for="four2" class="switch__label" >4</label>
                        <input name="switch2" id="five2" type="radio" />
                        <label for="five2" class="switch__label" >5</label>
                        <input name="switch2" id="six2" type="radio" />
                        <label for="six2" class="switch__label" >6</label>
                        <input name="switch2" id="seven2" type="radio" />
                        <label for="seven2" class="switch__label" >7</label>
                        <input name="switch2" id="eight2" type="radio" />
                        <label for="eight2" class="switch__label" >8</label>
                        <input name="switch2" id="nine2" type="radio" />
                        <label for="nine2" class="switch__label" >9</label>
                        <input name="switch2" id="ten2" type="radio" />
                        <label for="ten2" class="switch__label" >10</label>
                        <div class="switch__indicator2" /></div>
                </div>

                    <div class="ahp-level-two_card_local_priorities">
                        <div class="ahp-level-two_card_local_priorities-element">

                            <div class="ahp-level-two_card_local_priorities-number">
                                A1:
                            </div>

                            <input class="ahp-level-two_card_local_priorities-weight" placeholder="0.000"/>

                        </div>
                        <div class="ahp-level-two_card_local_priorities-element">

                            <div class="ahp-level-two_card_local_priorities-number">
                                A2:
                            </div>

                            <input class="ahp-level-two_card_local_priorities-weight" placeholder="0.000"/>

                        </div>

                    </div>
                    <button class = "remote-level-two">x</button>
                </div>
                </div>
             <button class="ahp-level-two_add_item">+</button>
            </div>


            <div class="ahp-level-three">

                <div class="ahp-level-three-name-lavel">Alternatives</div>
            <div class="ahp-level-three_card">
                <div class="list2">
                <div class="ahp-level-three_card_of_global_alt">

                    <div class="ahp-level-three_card_of_global_alt-number">
                        A1
                    </div>
                    <input class="ahp-level-three_card_of_global_alt-name" placeholder="input alternative"/>
                    <div class = "ahp-level-three_card_of_global_alt-sum">0.000</div>
                    <button class = "remote-level-three">x</button>
                </div>

                <div class="ahp-level-three_card_of_global_alt">

                    <div class="ahp-level-three_card_of_global_alt-number">
                        A2
                    </div>
                    <input class="ahp-level-three_card_of_global_alt-name" placeholder="input alternative"/>
                    <div class = "ahp-level-three_card_of_global_alt-sum">0.000</div>
                    <button class = "remote-level-three">x</button>
                </div>
                </div>
            </div>
                <button class="ahp-level-three_add_item">+</button>

            </div>

            <button class="calculate">Calculate</button>
        </div>
    <div class="ahp-by_creater">
        by @Gskoba
    </div>
</div>
</body>
</html>
